<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Admin Sign In</h5>
            <form class="form-signin">
              <div class="form-label-group">
                Username <input type="text" name="username"  [(ngModel)]="user.username"  id="inputUser" class="form-control" placeholder="Email address" required autofocus>
                <!-- <label for="inputEmail"></label> -->
              </div>

              <div class="form-label-group">

                Password<input name="password" type="password" id="inputPassword"  [(ngModel)]="user.password" class="form-control" placeholder="Password" required>
               <!-- <label for="inputPassword">Password</label>-->
              </div>

              <!-- <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div> -->
              <button (click)="adminloginfunc()"  class="btn btn-lg btn-primary btn-block text-uppercase"  type="submit">Sign in</button>
              <hr class="my-4">
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
