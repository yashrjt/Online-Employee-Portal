<table style="width:65%;height:90%;" align="center">
<span style="color:red">{{errorinfo}}</span>
<tr>
<th colspan="5" style="background-color:#5E1D55;color:white;"><h3>Payment Report</h3></th>
</tr>

<tr style="background-color:#32A9EE;color:white;">
<th>Employee Code</th>
<th>Employee Name</th>
<th>PayDate</th>
<th>Amount</th>



</tr>

<tr *ngFor="let item of salaries">
<td><b>{{item.empId}}</b></td>
<td>{{item.empName}}</td>
<td>{{item.payDate}}</td>
<td>{{item.payAmount}}</td>
  
</tr>
