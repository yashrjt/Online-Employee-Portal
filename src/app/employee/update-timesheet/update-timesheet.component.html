<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->



<table style="width:65%;height:90%;" align="center">
<span style = "color:red">{{errorinfo}}</span>
<tr>
<th colspan="7" style="background-color:#5E1D55;color:white;"><h3>Update Time Sheet</h3></th>
</tr>

<tr style="background-color:#32A9EE;color:white;">
<th>Employee Code</th>
<th>Employee Name</th>
<th>Project Name</th>
<th>Task</th>
<th>Ending Date</th>
<th>Action</th>
<th></th>


</tr>


<tr name="timesheettable" *ngFor = "let item of timesheets; let key=index">
    <td><b>{{item.employeeCode}}</b></td>
    <td>{{item.employeeName}}</td>
    <td>{{item.projName}}</td>
    <!-- <td><select [(ngModel)]="item.projId">
        <option *ngFor="let it of projects" [value]= it.projectCode [selected]="it.projName == item.projName">{{it.projName}}</option>
    </select></td> -->
    <td><input name="task" [(ngModel)]="item.task" type='text' ></td>
    <td><input name="enddate" [(ngModel)]="item.endDate" type='date'></td>
    <td><input name="action" [(ngModel)]="item.action" type='text' ></td>
    <td><button (click)="updateTimesheet(key)">Update</button></td>
</tr>
